<app-navbar></app-navbar>


<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
<h1 style="text-align: center;">Add Employees</h1>

<div class="row g-4">
    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
        <label for="" class="form-label">Employee Code</label>
        <input type="text" class="form-control" name="empcode" [(ngModel)]="empcode">
    </div>
    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
        <label for="" class="form-label">Name</label>
<input type="text" class="form-control" name="name" [(ngModel)]="name">

    </div>
   
    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
        <label for="" class="form-label">Designation</label>
        <input type="text" class="form-control" name="designation" [(ngModel)]="designation">
    </div>
    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
        <label for="" class="form-label">Salary</label>
        <input type="text" class="form-control" name="salary" [(ngModel)]="salary">
</div>

<div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
    <label for="" class="form-label">DOB</label>
<input type="date" name="dob" [(ngModel)]="dob" id="" class="form-control">
    </div> 
    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
        <label for="" class="form-label">Phone</label>
        <input type="text" class="form-control" name="phone" [(ngModel)]="phone">
    </div>

    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
        <label for="" class="form-label">Email</label>
        <input type="email" class="form-control" name="email" [(ngModel)]="email">
    </div>
    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
        <label for="" class="form-label">Company</label>
        <input type="text" class="form-control" name="company" [(ngModel)]="company">
    </div>

    <div class="col col-12 col-sm-12 col-md-12 col-12 col-lg-12 col-xl-12 col-xxl-12">
        <label for="" class="form-label">Date of Joining</label>
        <input type="date" name="doj" [(ngModel)]="doj" id="" class="form-control">
    </div>

    <div class="col col-12 col-sm-12 col-md-12 col-12 col-lg-12 col-xl-12 col-xxl-12">
<button class="btn btn-primary" (click)="readValue()" [disabled]="status" >Submit</button>

    </div>
</div>

        </div>
    </div>
</div>
